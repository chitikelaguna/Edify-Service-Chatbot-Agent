# IMPORTANT: Replace 'chatbot.yourdomain.com' with your actual domain name!
# Example: If your domain is 'example.com', use 'chatbot.example.com' or 'api.example.com'

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name chatbot.yourdomain.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name chatbot.yourdomain.com;  # Replace with your actual domain

    # SSL Configuration (will be updated by Certbot)
    ssl_certificate /etc/letsencrypt/live/chatbot.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chatbot.yourdomain.com/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/edify-chatbot-access.log;
    error_log /var/log/nginx/edify-chatbot-error.log;

    # Client body size (for file uploads if needed)
    client_max_body_size 10M;

    # Proxy to Docker container
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint (optional, for monitoring)
    location /health {
        proxy_pass http://localhost:8080/health;
        access_log off;
    }
}

